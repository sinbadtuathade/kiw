<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love for You ❤️</title>
    <link rel="stylesheet" href="lopstyle.css">
</head>

<body>
    <div class="container">
        <h1>Buat Hajar ❤️</h1>
        <div id="hearts"></div>
    </div>

    <script>
        function printHeart() {
            const heartsContainer = document.getElementById('hearts');
            const heart = document.createElement('span');
            heart.textContent = '❤️';
            heart.classList.add('heart');
            heartsContainer.appendChild(heart);

            setTimeout(printHeart, 1000);
        }

        printHeart();
    </script>
</body>

</html>
